<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShivShankar Enterprises - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease 0.3s both;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: slideIn 1s ease 0.6s both;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 50px;
            animation: fadeIn 1s ease 0.9s both;
            opacity: 0.8;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            animation: scaleIn 1s ease 1.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 100px;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-form {
            animation: fadeIn 1s ease 1.5s both;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="email"] {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease 1.8s both;
            margin-top: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) rotate(360deg);
        }

        /* Glowing effect */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .countdown {
                gap: 15px;
            }
            .countdown-item {
                padding: 15px 20px;
                min-width: 70px;
            }
            .countdown-number {
                font-size: 2rem;
            }
            input[type="email"] {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo glow">ShivShankar Enterprises</div>
        <h1>We're Launching Our Website Soon</h1>
        <p class="subtitle">Something Amazing Is Coming!</p>
        <p class="description">
            We're working hard to bring you an exceptional experience. 
            Our new website is under construction and will be launching soon. 
            Stay tuned for something special!
        </p>

        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">15</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">08</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">32</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">45</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }

        // Countdown timer - Set to tomorrow at 11:11 AM
        const countDate = new Date();
        countDate.setDate(countDate.getDate() + 1); // Tomorrow
        countDate.setHours(11, 11, 0, 0); // 11:11 AM
        const countDateTime = countDate.getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const gap = countDateTime - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Form submission
        function handleSubmit(e) {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            alert('Thank you! We\'ll notify you at ' + email + ' when we launch!');
            e.target.reset();
            return false;
        }
    </script>
</body>
</html>
